<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compativle" content="ie=edge">
    <title>MVVM with Vue.JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <header>
            <h2 class="container">검색</h2>
        </header>
        <div class="container" @submit.prevent="onSubmit">
            <search-form :keyword="query" @submit="onSubmit" @reset="onReset"></search-form>

            <div v-if="submited">
                <search-result :data="searchResult" :query="query"></search-result>
            </div>

            <div v-else>
                <ul class="tabs">
                    <li v-for="tab in tabs" :class="{active: tab === selectedTab}" @click.prevent="onClickTab(tab)">
                        {{tab}}
                    </li>
                </ul>
                <div v-if="selectedTab === tabs[0]">
                    <div v-if="keywordList.length">
                        <ul class="list">
                            <li v-for="(item, idx) in keywordList" @click="onClickKeyword(item.keyword)">
                                <span class="number">{{idx+1}}</span>
                                {{item.keyword}}
                            </li>
                        </ul>
                    </div>
                    <div v-else>
                        {{selectedTab}}가 없습니다.
                    </div>
                </div>
                <div v-else>
                    <div v-if="historyList.length">
                        <ul class="list">
                            <li v-for="(item, idx) in historyList" @click="onClickKeyword(item.keyword)">
                                {{item.keyword}}
                                <span class="date">{{item.date}}</span>
                                <button class="btn-remove" @click.stop="onClickRemoveHistory(item)"></button>
                            </li>
                        </ul>
                    </div>
                    <div v-else> {{selectedTab}}가 없습니다. </div>
                </div>   
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>

<template id="search-form">
    <form>
        <input v-model="inputValue" @keyup="onKeyup" type="text" placeholder="검색어를 입력하세요" autofocus>
        <button v-show="inputValue.length" @click="onReset" type="reset" class="btn-reset"></button>
    </form>
</template>

<template id="search-result">
    <div v-if="data.length">
        <ul>
            <li v-for="item in data">
                <img :src="item.image" alt=""> {{item.name}} </li>
        </ul>
    </div>
    <div v-else> {{query}} 검색어로 찾을 수 없습니다. </div>    
</template>
