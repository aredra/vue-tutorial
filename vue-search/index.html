<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compativle" content="ie=edge">
    <title>MVVM with Vue.JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <header>
            <h2 class="container">검색</h2>
        </header>
        <div class="container" @submit.prevent="onSubmit">
            <form>
                <input v-model="query" @keyup="onKeyup" type="text" placeholder="검색어를 입력하세요" autofocus>
                <button v-show="query.length" @click="onReset" type="reset" class="btn-reset"></button>
            </form>

            <div v-if="submited">
                <div v-if="searchResult.length">
                    <ul>
                        <li v-for="item in searchResult">
                            <img :src="item.image" alt="">
                            {{item.name}}
                        </li>
                    </ul>
                </div>
                <div v-else>
                    {{query}} 검색어로 찾을 수 없습니다.
                </div>
            </div>

            <div v-else>
                <ul class="tabs">
                    <li v-for="tab in tabs" :class="{active: tab === selectedTab}" @click.prevent="onClickTab(tab)">
                        {{tab}}
                    </li>
                </ul>
                <div v-if="selectedTab === tabs[0]">
                    {{selectedTab}}
                </div>
                <div v-else>
                    {{selectedTab}}
                </div>
                <div>
                    <ul class="list">
                        <li v-for=""></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
