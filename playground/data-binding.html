<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="aredra">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data-Binding</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
        <div v-if="loading">
            Loading....
        </div>
        <div v-else> 
            test suer has been logged in 
        </div>
        <br/>
        <input type="text" v-model="message" placeholder="edit me">
        <p>Message is : {{message}}</p><button v-on:click="reset">reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'aredra',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            methods: {
                reset: function() {
                    this.message = '';
                }
            }
        })
    </script>
</body>
</html>
