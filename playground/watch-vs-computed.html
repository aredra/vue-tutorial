<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}} {{doubleNum}} <button v-on:click="addNum">Add</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue, oldValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num, oldNum) {
                    console.log(num);
                    console.log(oldNum);
                },
                addNum: function() {
                    this.num += 1;
                },
            }
        })
    </script>
</body>
</html>
