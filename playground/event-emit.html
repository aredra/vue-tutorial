<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-on:하위 component에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"-->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:add="logNum" v-bind:count="num"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function() {
                    this.$emit('pass');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">{{count}}</button>',
            methods: {
                addNumber: function() {
                    this.$emit('add');
                }
            },
            props: ['count']
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText:  function() {
                    console.log('Hi Aredra!');
                },
                logNum: function() {
                    console.log(this.num);
                    this.num++;
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
